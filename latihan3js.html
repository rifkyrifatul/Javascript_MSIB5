<script>
    //operator pembanding == 
    var a = true; //tipe data boolean
    //boolean adlah tipe data yang berisi true dan false saja
    var benar = true;
    document.write(a == benar);
    var b= 4;
    document.write(a == b);

    var ab = 7;
    var ba = 7;
    document.write(ab==ba);

    // ('')petik satu digunakan untuk data yang sedikit disebut char
    // ("")petik dua digunakan untuk data string yang berisi banyak kalimatnya disebut dengan varchar

    //operator pembanding ===
    var a3 = true;
    var benar3 = true;
    document.writeln (a3===benar3);

    var a4 = 12;
    var c4 = 4;
    document.writeln(a4===c4);

    //operator pembanding tidak sama dengan (!=)
    var a_tidak = true;
    var b_tidak = true;
    document.write(a_tidak != b_tidak);

    




</script>
